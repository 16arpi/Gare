<html>
  <head>
    <title>PCC</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="message" >

    </div>
    <span id="time" >1</span>
    <div id="game" >
      <input type="hidden" value="1000" id="pause" />
      <svg height="420" width="2000" id="line" >
        <defs>
          <pattern patternUnits="userSpaceOnUse" patternContentUnits="objectBoundingBox" id="trainPattern" x="0" y="0" width="1200" height="40">
            <image class='twombly' xlink:href="train.png" x="0" y="0"
                width="1" height="40" />
          </pattern>
        </defs>
        <!-- voies -->
        <line x1="392" y1="90" x2="2000" y2="90" style="stroke:#fff;stroke-width:2" />
        <line x1="392" y1="140" x2="2000" y2="140" style="stroke:#fff;stroke-width:2" />

        <line x1="392" y1="280" x2="2000" y2="280" style="stroke:#fff;stroke-width:2" />
        <line x1="392" y1="330" x2="2000" y2="330" style="stroke:#fff;stroke-width:2" />

        <!-- quais -->

        <rect x="392" y="0" width="1220" height="60" style="fill:#fff;" opacity="0.2" />
        <rect x="392" y="170" width="1220" height="80" style="fill:#fff;" opacity="0.2" />
        <rect id="quaiA" x="392" y="360" width="1220" height="60" style="fill:#fff;" opacity="0.2" />

        <!-- lignes -->
        <!--<rect x="400" y="70" width="1200" height="40" style="fill:#fff;" />
        <rect x="400" y="120" width="1200" height="40" style="fill:#fff;" />

        <rect x="400" y="260" width="1200" height="40" style="fill:#fff;" />
        <rect x="400" y="310" width="1200" height="40" style="fill:#fff;" />-->

      </svg>
    </div>
    <div id="incoming" >
      <span class="titre" >ARRIVÉES</span>

    </div>
    <div id="departure" >
      <span class="titre" >DÉPARTS</span>

    </div>
    <div id="control" >
      <input type="text" id="request" placeholder="Enter command here" autofocus>
    </div>
    <div id="options" >
      <span id="pause" >pause</span>
    </div>
    <div id="lignesQuaiList" >

    </div>
    <!--<div id="train-img" >
    </div>-->
  </body>

  src="https://code.jquery.com/jquery-3.2.1.min.js"

  crossorigin="anonymous"></script>-->

  <script src="./ease.js" ></script>
  <script src="gare.js" ></script>
</html>
